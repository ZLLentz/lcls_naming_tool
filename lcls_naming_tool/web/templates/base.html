<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} LCLS Naming Tool</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 20px;
            text-align: left;
            text-decoration: none;
        }

        .alert {
            padding: 20px;
            margin: 0 0 20px;
            color: #970020;
            background-color: #ffd5de;
        }

        .content {
            float: left;
            margin: 20px 20px;
            width: 25%;
            padding: 0;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">LCLS Naming Tool</a>
    </nav>
    <hr>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
</body>
</html>
