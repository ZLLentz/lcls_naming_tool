{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <label for="pv_name" style="font-weight: bold;">Enter a PV Name</label>
        <br><br>
        <input type="text" name="pv_name"
               placeholder=""
               value="{{ request.form['pv_name'] }}" style="width: 250px"></input>
        <button type="submit">Submit</button>
        <p><a href="{{ url_for('index') }}">Check another PV name</a></p>
    </form>
{% endblock %}
